<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,300;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/options.css">
</head>

<body>
    <main>
        <form>
            <h2 class='status' id="status"></h2>
            <label for="databaseId">
                <span>Data Base Id:</span>
                <input type="password" required id='databaseId'>
            </label>
            <label for="notionKey">
                <span>Notion Key:</span>
                <input type="password" required id='notionKey'>
            </label>
            <input id='btn-submit' class="btn-submit" type="submit" value="Save">
        </form>
    </main>
    <script src="./js/options.js"></script>
</body>

</html>
